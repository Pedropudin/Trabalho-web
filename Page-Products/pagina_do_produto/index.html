<!--Aqui temos o HTML da página que aparecerá pro usuário mediante pesquisa na barra de pesquisa.-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina do Produto</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    </head>
    <body>
        <header>
            <nav class="header">
                <a><img id="logo" src="/Novo Projeto.png" style="filter: grayscale(100%);"></a>
                <div class="search-bar">
                    <input type="text" placeholder="Search.."></input>
                </div>     
                <div id="header-buttons">
                    <button><i class="fas fa-user"></i> Perfil</button>
                    <button><i class="fas fa-shopping-cart"></i> Carrinho</button>
                    <button><i class="fas fa-sign-out-alt"></i> Sair</button>
                </div>
            </nav>
            <!-- Product Categories Bar -->
            <div class="menu">
                <a href="#">Hardware</a>
                <a href="#">Periféricos</a>
                <a href="#">Computadores</a>
                <a href="#">Celulares</a>
            </div>
        </header>
        <!-- Main Content -->
        <div id="conteudo-principal">
            <!-- Search Results -->
            <div id="produto">
                <nav id="display-de-produtos">
                    <!-- Items -->
                    <div class="items">
                        <img src="https://m.media-amazon.com/images/I/71++S+DNJ+L._AC_UF1000,1000_QL80_.jpg" alt="Headset HyperX Cloud II">
                        <div class="item-information">
                            <h1 id="nome-produto">Headset HyperX Cloud II</h1>
                            <p id="descricao-produto">Headset HyperX Cloud II <br /></p>
                            <h2 id="preco-produto">R$ 299,00</h2>
                            <button class="botao-de-compra-display-produtos">COMPRAR</button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <div class="rodape-conteudo">
                <p>000.000.000-00</p>
                <p>email@gmail.com</p>
                <p>Tel: (00) 00000-0000</p>
                <p>Termos e condições</p>
                <p>Endereço</p>
                <p>Mídias Sociais</p>
            </div>
            <p class="copyright">Copyright &copy;2025</p>
        </footer>
    </body>
</html>
