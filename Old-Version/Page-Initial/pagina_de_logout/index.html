<!-- Esta é a página HTML do logout do aplicativo web, após o cliente ou o administrador "deslogar" de sua conta. -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Metadados essenciais para codificação e responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título exibido na aba do navegador -->
    <title>Logout</title>

    <!-- Importação do CSS principal para estilo da página -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para ícones das redes sociais -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>

<!-- Cabeçalho com logo do aplicativo para reforço de marca -->
<header>
    <img src="../../Page-Products/logo-com-escrita.png"
         alt="Logo do aplicativo"
         id="logo" />
</header>

<!-- Container principal do logout, centralizando conteúdo -->
<div class="logout-container">
    <div class="logout-box">
        <!-- Título principal da seção de logout -->
        <h2>Logout</h2>

        <!-- Mensagem informando que o usuário deslogou com sucesso -->
        <p>Operação de saída efetuada com sucesso</p>
        <br>

        <p>Obrigado por nos visitar, volte sempre ;)</p>
        <br>

        <!-- Exibe contagem regressiva antes de redirecionamento automático -->
        <p>Você será redirecionado em <span id="timer"></span> segundos...</p>

        <!-- Botão para redirecionar manualmente o usuário para a Home -->
        <button class="home-button" id="homeRedirect" type="button">Voltar para a Home</button>

    </div>
</div>

<!-- Rodapé contendo informações de contato e redes sociais -->
<footer>
    <!-- Sessão superior com horário de atendimento -->
    <div class="footer-top">
        Atendimento: Seg. a Sex. das 08h às 18h
    </div>

    <br>

    <!-- Conteúdo principal do rodapé: contatos e links úteis -->
    <div class="rodape-conteudo">
        <p>000.000.000-00</p>
        <p>email@gmail.com</p>
        <p>Tel: (00) 00000-0000</p>
        <p><a href="../pagina_de_termos_e_condicoes/index.html" target="_blank">Termos e Condições</a></p>
        <p>Endereço</p>

        <!-- Ícones sociais para Instagram, Twitter e Facebook -->
        <div class="social-icons">
            <a href="https://www.instagram.com/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.twitter.com/" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
    </div>

    <br>

    <!-- Direitos autorais e ano -->
    <p class="copyright">Copyright &copy;2025</p>
</footer>

<!-- Script JavaScript que controla contagem e redirecionamento -->
<script src="script.js"></script>

</body>
</html>
