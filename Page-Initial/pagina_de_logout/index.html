<!-- Esta é a página HTML do logout do aplicativo web, após o cliente ou o administrador "deslogar" de sua conta. -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para ícones das redes sociais -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-y3uH1iYqu64y3...X" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<!-- Cabeçalho -->
<header>
    <!-- Logo do aplicativo -->
    <img src="../../Page-Products/logo-com-escrita.png" alt="Logo" id="logo" />
</header>

<!-- Container principal do logout -->
<div class="logout-container">
    <div class="logout-box">
        <!-- Título -->
        <h2>Logout</h2>

        <!-- Mensagem informando que a operação foi concluída -->
        <p>Operação de saída efetuada com sucesso</p>
        <p>Obrigado por nos visitar, volte sempre ;)</p>

        <!-- Mensagem com o tempo restante antes de redirecionar para a página inicial -->
        <p class="redirect-message">
            Você será redirecionado em <span id="timer"></span> segundos...
        </p>

        <!-- Botão para redirecionar o usuário para a página inicial -->
        <button class="home-button" id="homeRedirect">Voltar para a Home</button>

    </div>
</div>

<!-- Rodapé -->
<footer>
    <!-- Informações e atendimento -->
    <div class="footer-top">
        Atendimento: (00) 0000-0000 — Seg. a Sex. das 08h às 18h
    </div>

    <!-- Informações de contato-->
    <div class="rodape-conteudo">
        <p>00.000.000/0000-00</p>
        <p>email@gmail.com</p>
        <p>Tel: (00) 00000-0000</p>
        <p><a href="../pagina_de_termos_e_condicoes/index.html" target="_blank">Termos e Condições</a></p>
        <p>Endereço</p>
        <!-- Container de ícones -->
        <div class="social-icons">
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </div>

    <!-- Copyright -->
    <p class="copyright">Copyright &copy;2025</p>
</footer>

<script src="script.js"></script>

</body>

</html>
