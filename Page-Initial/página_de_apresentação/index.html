<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Conteúdo principal -->
<div class="container" id="topo">
    <img src="imagens/logo.png" alt="Logo do website" class="logo">
    <h2>Site de Produtos</h2>
    <p class="descricao">Encontre os melhores produtos e fornecedores em um só lugar.</p>

    <button class="cadastro">Cadastre-se!</button>

    <h3>Fornecedores Associados ao Site:</h3>
    <div class="fornecedores">
        <img src="imagens/electrolux.png" alt="Electrolux">
        <img src="imagens/polishop.jpeg" alt="Polishop">
        <img src="imagens/brastemp.png" alt="Brastemp">
    </div>
</div>

<!-- Seta de retorno ao topo -->
<a href="#topo" class="seta-retorno">
    <img src="imagens/clicável de exemplo.png" alt="Voltar ao topo">
</a>

<!-- Rodapé -->
<footer class="rodape">
    <div class="rodape-conteudo">
        <p>00.000.000/0000-00</p>
        <p>email@gmail.com</p>
        <p>Tel: (00) 00000-0000</p>
        <p><a href="#">Termos e Condições</a></p>
        <p>Endereço</p>
    </div>
    <p class="copyright">Copyright ©2025</p>
</footer>

</body>
</html>
