<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="topo">
    <img src="imagens/logo.png" alt="Logo do website" class="logo">
    <h2>Descrição da Webpage</h2>
    <p class="descricao">Encontre os melhores produtos e fornecedores em um só lugar.</p>

    <button class="cadastro">Cadastre-se!</button>

    <h3>Fornecedores Associados:</h3>
    <div class="fornecedores">
        <img src="imagens/electrolux.png" alt="Electrolux">
        <img src="imagens/polishop.jpeg" alt="Polishop">
        <img src="imagens/brastemp.png" alt="Brastemp">
    </div>

    <p class="dados">Dados da “empresa” do site (fictícios): CEP, CNPJ, E-MAIL...</p>

    <a href="#topo" class="seta">
        <img src="imagens/clicável%20de%20exemplo.png" alt="Voltar ao topo">
    </a>
</div>

</body>
</html>
