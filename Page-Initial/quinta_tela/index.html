<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <h1>LOGO</h1>
</header>

<div class="logout-container">
    <div class="user-icon">D</div>
    <div class="logout-box">
        <h2>Logout</h2>
        <p>Operação de saída efetuada com sucesso</p>
        <p>Obrigado por nos visitar, volte sempre ;)</p>
        <p class="redirect-message">Você será redirecionado em <span id="timer">5</span> segundos...</p>
        <button class="home-button" onclick="redirectHome()">Voltar para a Home</button>
    </div>
</div>

<footer>
    <p>Atendimento (suposto número de contato) + horário de funcionamento da central ao consumidor</p>
    <p>Dados da "empresa" do site (fictícios): CEP, CNPJ, E-MAIL...</p>
</footer>

<script src="script.js"></script>
</body>
</html>
