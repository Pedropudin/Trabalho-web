<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <nav>
        <div class="logo">
            <img src="../primeira_tela/imagens/logo.png" alt="Logo" class="logo-img">
        </div>
        <label>
            <input type="text" placeholder="Pesquisar..." class="search-bar">
        </label>
        <div class="buttons">
            <button>Perfil</button>
            <button>Carrinho</button>
            <button>Sair</button>
        </div>
    </nav>
    <div class="menu">
        <a href="#">Hardware</a>
        <a href="#">Periféricos</a>
        <a href="#">Computadores</a>
        <a href="#">Celulares</a>
    </div>
</header>

<section class="compras">
    <p>(Dia + mês da compra)</p>
</section>

<section class="avaliacao">
    <img src="imagens/raquete_elétrica2.jpeg" alt="Produto aguardando avaliação" class="img-miniatura">
    <p>X produtos esperam sua opinião/avaliação</p>
    <button>Opinar</button>
</section>

<section class="produtos">
    <div class="produto"><img src="imagens/raquete_elétrica2.jpeg" alt="Produto"><p>Descrição</p></div>
    <div class="produto"><img src="imagens/escova_elétrica.jpeg" alt="Produto"><p>Descrição</p></div>
    <div class="produto"><img src="imagens/aspirador_de_pó.jpeg" alt="Produto"><p>Descrição</p></div>
    <div class="produto"><img src="imagens/máquina_de_lavar.jpeg" alt="Produto"><p>Descrição</p></div>
    <div class="produto"><img src="imagens/airfryer.jpeg" alt="Produto"><p>Descrição</p></div>
</section>

<!-- Rodapé -->
<footer>
    <div class="rodape-conteudo">
        <p>000.000.000-00</p>
        <p>email@gmail.com</p>
        <p>Tel: (00) 00000-0000</p>
        <p>Termos e condições</p>
        <p>Endereço</p>
        <p class="copyright">Copyright ©2025</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
