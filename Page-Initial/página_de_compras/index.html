<!-- Esta é a página HTML das compras efetuadas pelo cliente no website. -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <!-- Navegação do Cabeçalho -->
    <nav>
        <!-- Logo da empresa -->
        <div class="logo">
            <img src="../primeira_tela/imagens/logo.png" alt="Logo" class="logo-img">
        </div>

        <!-- Barra de pesquisa -->
        <label>
            <input type="text" placeholder="Pesquisar..." class="search-bar">
        </label>

        <!-- Botões de perfil, carrinho e logout -->
        <div class="buttons">
            <button>Perfil</button>
            <button>Carrinho</button>
            <button>Sair</button>
        </div>
    </nav>

    <!-- Menu de navegação principal -->
    <div class="menu">
        <a href="#">Hardware</a>
        <a href="#">Periféricos</a>
        <a href="#">Computadores</a>
        <a href="#">Celulares</a>
    </div>
</header>

<!-- Seção de Compras -->
<section class="compras">
    <!-- Exibe a data da compra -->
    <p>(Dia + mês da compra)</p>
</section>

<!-- Seção de Avaliação de Produtos -->
<section class="avaliacao">
    <!-- Imagem de um produto aguardando avaliação -->
    <img src="imagens/raquete_elétrica2.jpeg" alt="Produto aguardando avaliação" class="img-miniatura">

    <!-- Mensagem de quantidade de produtos aguardando avaliação -->
    <p>X produtos esperam sua opinião/avaliação</p>

    <!-- Botão para opinar -->
    <button>Opinar</button>
</section>

<!-- Seção de Produtos adquiridos -->
<section class="produtos">
    <div class="produto">
        <img src="imagens/raquete_elétrica2.jpeg" alt="Produto">
        <p>Descrição</p>
    </div>
    <div class="produto">
        <img src="imagens/escova_elétrica.jpeg" alt="Produto">
        <p>Descrição</p>
    </div>
    <div class="produto">
        <img src="imagens/aspirador_de_pó.jpeg" alt="Produto">
        <p>Descrição</p>
    </div>
    <div class="produto">
        <img src="imagens/máquina_de_lavar.jpeg" alt="Produto">
        <p>Descrição</p>
    </div>
    <div class="produto">
        <img src="imagens/airfryer.jpeg" alt="Produto">
        <p>Descrição</p>
    </div>
</section>

<!-- Rodapé -->
<footer>
    <!-- Informações de contato -->
    <div class="rodape-conteudo">
        <p>000.000.000-00</p>
        <p>email@gmail.com</p>
        <p>Tel: (00) 00000-0000</p>
        <p><a href="#">Termos e Condições</a></p>
        <p>Endereço</p>
        <p><a href="#">Mídias Sociais</a></p>
    </div>

    <!-- Direitos autorais -->
    <p class="copyright">Copyright &copy;2025</p>
</footer>

<script src="script.js"></script>

</body>

</html>
