<!-- Esta é a página HMTL de login, a qual alterna entre os caminhos das páginas das funcionalidades do cliente e do
administrador. -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link para o Font Awesome, utilizado para ícones -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Font Awesome para ícones de redes sociais -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Inclusão do script.js, carregado com defer -->
    <script src="script.js" defer></script>
</head>

<body>

<!-- Cabeçalho -->
<header>
    <!-- Logo do aplicativo -->
    <img src="../../Page-Products/logo-com-escrita.png" alt="Logo" id="logo" />
</header>

<!-- Container Principal -->
<div class="container">

    <!-- Opções de Usuário (Cliente ou Administrador) -->
    <div class="user-options">
        <!-- Botão para Cliente -->
        <button class="user-btn" id="btn-cliente">
            <i data-lucide="user"></i><br>Cliente
        </button>

        <!-- Botão para Administrador -->
        <button class="user-btn" id="btn-admin">
            <i data-lucide="shield"></i><br>Administrador
        </button>
    </div>

    <!-- Formulário Cliente -->
    <form id="form-cliente" class="login-box show">
        <label for="nome-cliente">Nome</label>
        <input type="text" id="nome-cliente" required placeholder="(mínimo de 6 caracteres e 1 especial)">
        <label for="email-cliente">E-mail</label>
        <input type="email" id="email-cliente" required placeholder="(coloque algum domínio válido)">
        <button type="submit" class="btn-enviar" id="submit-cliente">Entrar</button>
    </form>

    <!-- Formulário Administrador -->
    <form id="form-admin" class="login-box hidden">
        <label for="nome-admin">Nome</label>
        <input type="text" id="nome-admin" required placeholder="(mínimo de 6 caracteres e 1 especial)">
        <label for="senha-admin">Senha</label>
        <input type="password" id="senha-admin" required placeholder="(mínimo 8 caracteres: letra maiúscula, minúscula, número e caractere especial)">
        <label for="token">Token de segurança</label>
        <input type="text" id="token" required placeholder="(deve ter exatamente 6 dígitos numéricos)">
        <button type="submit" class="btn-enviar" id="submit-admin">Entrar</button>
    </form>

</div>

<div id="mensagem" class="mensagem hidden"></div>

<!-- Rodapé -->
<footer>
    <div class="footer-top">
        Atendimento: (00) 00000-0000 — Seg. a Sex. das 08h às 18h
    </div>
    <div class="rodape-conteudo">
        <p>000.000.000-00</p>
        <p>email@gmail.com</p>
        <p>Tel: (00) 00000-0000</p>
        <p><a href="../pagina_de_termos_e_condicoes/index.html" target="_blank">Termos e Condições</a></p>
        <p>Endereço</p>
        <!-- Container de ícones -->
        <div class="social-icons">
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
    <p class="copyright">Copyright &copy;2025</p>
</footer>

</body>

</html>
